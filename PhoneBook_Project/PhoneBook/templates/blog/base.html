{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

        td{
            border: 2px solid #000000;
            padding: 5px;
            margin: 5px;
        }

</head>
<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
